name: CI Tests

run-name: Tests triggered by ${{ github.actor }}

# on:
#     push:
#         branches:
#             - main
#     pull_request:
#         branches:
#             - main

on: [push]

jobs:
    tests-checking:
        runs-on: ubuntu-lates

        env:
            ARTICLE_BASE_URL: http://127.0.0.1:5002
            ARTICLE_PORT: 5002
            INSTANT_MESSAGE_BASE_URL: http://127.0.0.1:5004
            INSTANT_MESSAGE_PORT: 5004
            NEXT_PUBLIC_ARTICLE_BASE_URL: http://127.0.0.1:5002
            NEXT_PUBLIC_INSTANT_MESSAGE_BASE_URL: http://127.0.0.1:5004
            NEXT_PUBLIC_TRANSACTION_BASE_URL: http://127.0.0.1:5003
            NEXT_PUBLIC_USER_BASE_URL: http://127.0.0.1:5001
            TRANSACTION_BASE_URL: http://127.0.0.1:5003
            TRANSACTION_PORT: 5003
            USER_BASE_URL: http://127.0.0.1:5001
            USER_PORT: 5001

        steps:
            - uses: actions/checkout@v4

            - name: Cache node modules
              id: cache-npm
              uses: actions/cache@v3
              env:
                  cache-name: cache-node-modules
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-build-${{ env.cache-name }}-
                      ${{ runner.os }}-build-
                      ${{ runner.os }}-

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
              name: Install dependencies
              run: npm install

            - name: Run linting
              run: npm run lint

            - name: Run Jest tests
              run: npm test

            - name: Run Typescript check
              run: npm run ts-check

            - name: Run Knip
              run: npm run knip
